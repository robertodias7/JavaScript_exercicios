<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(39, 133, 39);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area">
        INTERAJA...

    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'CLICOU!' //recebe o a.addEventListener('click', clicar)
            a.style.background = 'red' 
        }

            function entrar() {
                a.innerText = 'ENTROU' //recebe o a.addEventListener('mouseenter', entrar)
            }

            function sair() {
                a.innerText = 'SAIU'   //recebe o a.addEventListener('mouseout', sair)
                a.style.background = 'green'
            }
            /*Quando bloco verde com a palavra INTERAJA receber o mouseenter, aparecerá a palavra 'ENTROU'
            Quando o bloco receber o click, o Bloco mudará para a cor vermelha
            Quando o mouse sair, voltará para a cor de origem com a mensagem 'Saiu'
            */
    </script>
</body>
</html>
