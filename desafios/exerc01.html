<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
    <style>
        button {
            font-size: 20pt;
            padding: 20px;
        }
    </style>
</head>
<body>
    <button onclick="clicou()">Botão 1</button>
    <button onclick="clicar()">Botão 2</button>
    <button onclick="clica()">Botão 3</button>

    <script>
        function clicou() {
            alert('Você clicou no botão 1')
     }
        function clicar(){
            alert('Você clicou no botão 2')
        }
        
        function clica() {
            alert('Você clicou no botão 3')
        }
      

 
    </script>
    
</body>
</html>
