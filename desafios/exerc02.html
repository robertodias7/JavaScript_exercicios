<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique no botão</title>
    <style>
        button {
            font-size: 12pt;
            padding: 20px;
            
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <button onclick="clicar()">Inicie o Desafio</button>

    <script>
        function clicar() {
           var nome = prompt('Qual é o seu nome?')
           var idade = Number(prompt(`Olá, ${nome}` + '! Quantos anos você tem?'))
           prompt(`Acabei de conhecer o ${nome}, que tem ${idade} anos de idade!` )

        }
    </script>
</body>
</html>
