<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Digite a Velocidade: <input type="number" name="txtvl" id="txtvl">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>
    <script>
        function clicar(){
            var ver = document.querySelector('input#txtvl')
            var res = document.querySelector('div#res')
            var val = Number(ver.value)

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${val}</strong>Km/h</p>`

            if (val > 80) {
                res.innerHTML += `<p>Acima da velocidade! Você foi <strong>MULTADO!!!</strong></p>`
            }
            res.innerHTML += `<p>Dirija com cuidado e <strong>USE O CINTO</strong>!!!</p>`
        }
    </script>
</body>
</html>
